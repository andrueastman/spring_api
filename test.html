<!DOCTYPE html>
<head>
  <title>Pusher Test</title>
  <script src="https://js.pusher.com/4.1/pusher.min.js"></script>
  <script>

    // Enable pusher logging - don't include this in production
    Pusher.logToConsole = true;

    var pusher = new Pusher('830d3e455fd9cfbcec39', {
      cluster: 'ap2',
      encrypted: true
    });

    var channel = pusher.subscribe('0720844920');
    channel.bind('ride_request', function(data) {
      alert(data.message);
    });

    var channel1 = pusher.subscribe('0720844929');  
    channel1.bind('driver_accepted', function(data) {
      alert(data.message);
    });
  </script>
</head>
